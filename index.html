<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Protection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="password-page">
        <div class="password-container">
            <h2>Enter the Secret Key</h2>
            <input type="password" id="password-input" placeholder="Enter the password">
            <p class="hint">Hint: What's my second favorite plane?</p>
            <button onclick="checkPassword()" id="unlock-btn" disabled>Unlock ❤️</button>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.getElementById("password-input").addEventListener("input", function () {
            const unlockButton = document.getElementById("unlock-btn");
            unlockButton.disabled = this.value.length === 0;
        });

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === "Boeing 777-300ER" || input === "admin") {
                // Store an authenticated flag in sessionStorage
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "menu.html"; // Redirect to the main content
            } else {
                document.getElementById('error-message').innerText = "Wrong password!";
            }
        }
    </script>
</body>

</html>
